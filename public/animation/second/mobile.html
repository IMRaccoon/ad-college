<html>
  <head>
    <script>
      let m_animation_team_7_wrapper,
        m_animation_team_7_ticket,
        m_animation_team_7_packOut,
        m_animation_team_7_packIn,
        m_animation_team_7_startY,
        m_animation_team_7_ticketTop,
        m_animation_team_7_packOutTop,
        m_animation_team_7_packInTop,
        m_animation_team_7_offset,
        m_animation_team_7_sub,
        m_animation_team_7_origin_width;
      (function () {
        function getPosition(element) {
          let yPosition =
            m_animation_team_7_wrapper.offsetHeight +
            m_animation_team_7_ticketTop -
            m_animation_team_7_ticket.offsetHeight;
          let p = element.parentElement;

          while (!!p) {
            yPosition += p.offsetTop;
            p = p.parentElement;
          }
          if (window.innerWidth >= 768 && window.innerWidth <= 1024) {
            return yPosition * 0.85;
          }
          return yPosition;
        }

        function setAnimationStart() {
          m_animation_team_7_wrapper = document.getElementById(
            'm_animation_team_7_ticket_wrapper',
          );
          m_animation_team_7_ticket = document.getElementById(
            'm_animation_team_7_ticket',
          );
          m_animation_team_7_packOut = document.getElementById(
            'm_animation_team_7_pack_out',
          );
          m_animation_team_7_packIn = document.getElementById(
            'm_animation_team_7_pack_in',
          );
          const standard = m_animation_team_7_packOut.offsetWidth / 1064;

          if (standard >= 1) {
            m_animation_team_7_ticketTop = -300;
            m_animation_team_7_ticket.style.top =
              m_animation_team_7_ticketTop + 'px';
            m_animation_team_7_packOutTop = 140;
            m_animation_team_7_packOut.style.top =
              m_animation_team_7_packOutTop + 'px';
            m_animation_team_7_packInTop = 250;
            m_animation_team_7_packIn.style.top =
              m_animation_team_7_packInTop + 'px';
            m_animation_team_7_offset = 400;
            m_animation_team_7_wrapper.style.marginBottom =
              m_animation_team_7_offset + 'px';
          } else {
            m_animation_team_7_ticketTop = -250 * (standard * 1.2);
            m_animation_team_7_ticket.style.top =
              m_animation_team_7_ticketTop + 'px';
            m_animation_team_7_packOutTop = 140 * standard;
            m_animation_team_7_packOut.style.top =
              m_animation_team_7_packOutTop + 'px';
            m_animation_team_7_packInTop = 250 * standard;
            m_animation_team_7_packIn.style.top =
              m_animation_team_7_packInTop + 'px';
            m_animation_team_7_offset = 150 + 250 * standard;
            m_animation_team_7_wrapper.style.marginBottom =
              m_animation_team_7_offset + 'px';
          }

          m_animation_team_7_startY =
            getPosition(m_animation_team_7_ticket) - window.innerHeight * 0.4;
        }

        function getScrollAnimation() {
          m_animation_team_7_sub = window.scrollY - m_animation_team_7_startY;
          if (
            m_animation_team_7_sub > 0 &&
            m_animation_team_7_sub < m_animation_team_7_offset
          ) {
            m_animation_team_7_ticket.style.top =
              m_animation_team_7_ticketTop +
              m_animation_team_7_sub * 0.85 +
              'px';
            m_animation_team_7_packOut.style.top =
              m_animation_team_7_packOutTop + m_animation_team_7_sub + 'px';
            m_animation_team_7_packIn.style.top =
              m_animation_team_7_packInTop + m_animation_team_7_sub + 'px';
            m_animation_team_7_ticket.style.transform =
              'rotate(' + m_animation_team_7_sub / 24 + 'deg)';
          } else if (m_animation_team_7_sub <= 0) {
            m_animation_team_7_ticket.style.top =
              m_animation_team_7_ticketTop + 'px';
            m_animation_team_7_packOut.style.top =
              m_animation_team_7_packOutTop + 'px';
            m_animation_team_7_packIn.style.top =
              m_animation_team_7_packInTop + 'px';
            m_animation_team_7_ticket.style.transform = 'rotate(0deg)';
          } else {
            m_animation_team_7_ticket.style.top =
              m_animation_team_7_ticketTop +
              m_animation_team_7_offset * 0.85 +
              'px';
            m_animation_team_7_packOut.style.top =
              m_animation_team_7_packOutTop + m_animation_team_7_offset + 'px';
            m_animation_team_7_packIn.style.top =
              m_animation_team_7_packInTop + m_animation_team_7_offset + 'px';
            m_animation_team_7_ticket.style.transform =
              'rotate(' + m_animation_team_7_offset / 24 + 'deg)';
          }
        }

        window.addEventListener('load', () => {
          setAnimationStart();
          m_animation_team_7_origin_width = window.outerWidth;
          window.addEventListener('scroll', getScrollAnimation, true);
        });

        window.addEventListener('resize', () => {
          if (m_animation_team_7_origin_width !== window.outerWidth) {
            setAnimationStart();
            m_animation_team_7_origin_width = window.outerWidth;
          }
        });
      })();
    </script>
  </head>
  <body>
    <div
      className="m_animation_team_7_scroll_wrapper"
      id="m_animation_team_7_ticket_wrapper"
    >
      <img
        className="m_animation_team_7_pack_in"
        id="m_animation_team_7_pack_in"
        src="https://ad-college.vercel.app/team/7/pack_in.png"
        alt="m_animation_team_7_pack_in"
        width="1064"
        height="252"
        style="
          display: flex;
          margin: auto;
          z-index: 1;
          position: relative;
          max-width: 1064px;
          max-height: 252px;
          width: 90vw;
          height: 21.3vw;
        "
      />
      <img
        className="m_animation_team_7_pack_out"
        id="m_animation_team_7_pack_out"
        src="https://ad-college.vercel.app/team/7/pack_out.png"
        alt="m_animation_team_7_pack_out"
        style="
          display: flex;
          margin: auto;
          z-index: 3;
          position: relative;
          max-width: 1064px;
          width: 90vw;
          max-height: 332px;
          height: 28vw;
        "
      />
      <img
        className="m_animation_team_7_ticket"
        id="m_animation_team_7_ticket"
        src="https://ad-college.vercel.app/team/7/ticket.png"
        alt="m_animation_team_7_ticket"
        width="973"
        height="363"
        style="
          display: flex;
          margin: auto;
          z-index: 2;
          position: relative;
          max-width: 973px;
          width: 82.3vw;
          max-height: 363px;
          height: 30.7vw;
        "
      />
    </div>
  </body>
</html>
